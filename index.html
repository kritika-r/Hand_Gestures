<html>
  <head>
    <title>Hand Gestures App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
    
      <center>
      <h3 class="btn btn-info" id="heading">HAND GESTURES APP
        <br>
      <span> &#128076;</span>
       <span>&#x270C; </span>
       <span>&#x270C; </span>
       
      </h3>
      <br>
      <h4>Capture a hand gesture and get to know it!</h4>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takeSnapshot();" class="btn btn-primary">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="btn btn-info">Prediction - </label>
        <p class="object_name" id="result_object_name"></p>
        <p class="gesture_icon" id="result_object_gesture_icon"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
       </div>
      
      </div>
    </center>
    <script src="code.js"></script>
      </body>
      </html>
